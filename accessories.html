<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Manager - Accessories</title>
    <link rel="stylesheet" href="accessories.css">
</head>
<body>
    <h1>Accessories</h1>
    <div class="actions">
        <button class="action-btn add">
            <span class="icon">+</span>
            ADD
        </button>
        <button class="action-btn remove">
            <span class="icon">-</span>
            REMOVE
        </button>
        <button class="action-btn edit">
            <span class="icon">&#9998;</span>
            EDIT
        </button>
    </div>
    <script src="accessories.js"></script>
</body>
</html>
